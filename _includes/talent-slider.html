{% if site.data.settings.talent-slider-items %}
<div class="talent-logo-slider d-flex align-items-center">
  {% for slider-item in site.data.settings.talent-slider-items %}
  <a href="{{ slider-item.url }}" class="text-center d-block outline-0 p-4"><img class="d-unset img-fluid" src="{{ site.baseurl }}/{{ slider-item.logo }}" alt="talent-logo"></a>
  {% endfor %}
</div>
{% endif %}
